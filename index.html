<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-play" viewBox="0 0 16 16">
                        <path
                            d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                    </svg>
                    <strong>Player</strong>
                    <div class="decoration">
                    </div>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="row mt-4 ">
            <div class="col-8">
                <div id="containerVideo">
                    <video width="100%" height="400" controls id="video-preview">
                        Your browser does not support the video tag.
                    </video>

                </div>
                <div class="mt-3 row">
                    <div class="col-auto me-auto">
                        <audio width="100%" controls src="" id="audio-preview">
                            Your browser does not support the <code>audio</code> element.
                        </audio>
                    </div>

                    <div class="col-auto">
                        <label for="audioFile" class="btn-upload">
                            <img src="icon/upload.svg" height="25">
                            <span>Cargar Audio</span>
                        </label>
                        <input type="file" id="audioFile" accept="audio/*">
                    </div>
                    <div class="col-auto">
                        <label for="videoFile" class="btn-upload">
                            <img src="icon/upload.svg" height="25">
                            <span>Cargar Video</span>
                        </label>
                        <input type="file" id="videoFile" accept="video/*">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="panel">
                    <div class="btn-s">
                        <h5>Opciones</h5>
                        <div class="btn-show" onclick="showOptions('pictures')">
                            <span>Im√°genes</span>
                        </div>
                        <div class="btn-show" onclick="showOptions('VideoInfo')">
                            <span>Datos del video</span>
                        </div>
                        <div class="btn-show" onclick="showOptions('AudioInfo')">
                            <span>Datos del audio</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 temas">
                <div>
                    <img src="icon/theme.svg" height="30">
                    <div class="tema tema1" onclick="showColorVideo('blanco')"></div>
                    <div class="tema tema2" onclick="showColorVideo('azul')"></div>
                </div>
            </div>
        </div>
        <div class="result-panel mt-5">
            <div id="VideoInfo" class="fade">
                <h2 id="FileNameInfo">NOMBRE DEL VIDEO</h2>
                <p class="info">
                    <span>Tipo: </span><span id="FileTypeInfo">Ninguno</span><br>
                    <span>Peso: </span><span id="FileSizeInfo">0</span><span> MB</span>
                </p>
            </div>
            <div id="pictures" class="fade">
                <div class="span11" style="overflow: auto">
                    <div class="row-fluid">
                        <div class="col-lg-3"><img src="media/pexels-engin-akyurt-3019008.jpg" width="100%" alt="">
                        </div>
                        <div class="col-lg-3"><img src="media/pexels-asad-photo-maldives-457881.jpg" width="100%"
                                alt=""></div>
                        <div class="col-lg-3"><img src="media/pexels-mateusz-dach-914929.jpg" width="100%" alt=""></div>
                        <div class="col-lg-3"><img src="media/pexels-max-andrey-1229753.jpg" width="100%" alt=""></div>
                        <div class="col-lg-3"><img src="media/pexels-pixabay-210205.jpg" width="100%" alt=""></div>
                        <div class="col-lg-3"><img src="media/pexels-pixabay-268533.jpg" width="100%" alt=""></div>
                        <div class="col-lg-3"><img src="media/pexels-pixabay-289998.jpg" width="100%" alt=""></div>
                        <div class="col-lg-3"><img src="media/pexels-scott-webb-137571.jpg" width="100%" alt=""></div>
                    </div>
                </div>
            </div>
            <div id="AudioInfo" class="fade">
                <h2 id="AudioNameInfo">NOMBRE DEL AUDIO</h2>
                <p class="info">
                    <span>Tipo: </span><span id="AudioTypeInfo">Ninguno</span><br>
                    <span>Peso: </span><span id="AudioSizeInfo">0</span><span> MB</span>
                </p>
            </div>

        </div>
    </div>
    <!-- <script src="jquery-3.6.0.min.js" type="text/javascript"></script> -->
    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>
    <script src="app.js"></script>
</body>

</html>
